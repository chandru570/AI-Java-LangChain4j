plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.10'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.chandra.ai'
version = '0.0.1-SNAPSHOT'
description = 'Implement AI in a Java microservice on GCP using LangChain4j'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation(platform("dev.langchain4j:langchain4j-bom:1.10.0"))
    implementation 'dev.langchain4j:langchain4j-core:1.10.0'
    implementation "dev.langchain4j:langchain4j-spring-boot-starter"
    implementation 'dev.langchain4j:langchain4j-google-ai-gemini-spring-boot-starter:1.10.0-beta18'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
