<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f5f5f5" />
  <text x="50" y="40" font-family="Arial" font-size="24" fill="#333">AI-Java-LangChain4j Architecture Diagram</text>

  <rect x="50" y="100" width="200" height="100" fill="#e0e0e0" stroke="#ccc" stroke-width="2" />
  <text x="150" y="150" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">User Input</text>

  <rect x="300" y="100" width="200" height="100" fill="#e0e0e0" stroke="#ccc" stroke-width="2" />
  <text x="400" y="150" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">AI Model</text>

  <rect x="550" y="100" width="200" height="100" fill="#e0e0e0" stroke="#ccc" stroke-width="2" />
  <text x="650" y="150" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Response Output</text>

  <line x1="250" y1="150" x2="300" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="500" y1="150" x2="550" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <text x="150" y="250" font-family="Arial" font-size="16" fill="#333">Input from User</text>
  <text x="400" y="250" font-family="Arial" font-size="16" fill="#333">Processing by AI</text>
  <text x="650" y="250" font-family="Arial" font-size="16" fill="#333">Output to User</text>

  <text x="100" y="300" font-family="Arial" font-size="14" fill="#666">The architecture diagram illustrates the flow from User Input to AI Model processing and Response Output.</text>
</svg>
